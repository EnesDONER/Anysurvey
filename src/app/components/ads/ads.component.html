
<!-- Modal -->
<div class="modal fade mb-3" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true" (hidden.bs.modal)="stopVideo()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center align-items-center">
        <iframe width="100%" height="420" [src]="'https://www.youtube.com/embed/'+data+'?autoplay=1' |safe" title="YouTube video player" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
