<!-- Section: Design Block -->
<section style="height: 700px;">
    <!-- Jumbotron -->
    <div class="pb-1 pt-5 px-md-5 text-center text-lg-start" >
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-2 mb-lg-0">
            <h1 class="mt-2 display-3 fw-bold ls-tight">
              The best option <br />
              <span class="text-primary">for your business</span>
            </h1>
            <div class="row mt-3">

              <div class="col-sm-6 mb-3">
                <div class="card shadow ">
                  <div class="card-body">
                    <svg fill="red" xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L381.9 274c48.5-23.2 82.1-72.7 82.1-130C464 64.5 399.5 0 320 0C250.4 0 192.4 49.3 178.9 114.9L38.8 5.1zM545.5 512H528L284.3 320h-59C136.2 320 64 392.2 64 481.3c0 17 13.8 30.7 30.7 30.7H545.3l.3 0z"/></svg>

                    <p class="card-text">Filter your content to people</p>
                  </div>
                </div>
                </div>
                <div class="col-sm-6 mb-3">
                  <div class="card shadow ">
                    <div class="card-body">
                      <svg fill="green" xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M160 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h50.7L9.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L256 109.3V160c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H160zM576 80a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM448 208a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM400 384a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm48 80a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm128 0a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM272 384a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm48 80a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM144 512a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM576 336a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm-48-80a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/></svg>

                      <p class="card-text">Make your company rise</p>
                    </div>
                  </div>
                  </div>
                  <div class="col-sm-6 mb-3">
                    <div class="card shadow ">
                      <div class="card-body">
                        <svg fill="orange" xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"/></svg>
                        <p class="card-text">Get statistics of your content</p>
                      </div>
                    </div>
                    </div>
                <div class="col-sm-6">
                  <div class="card shadow">
                    <div class="card-body">
                      <svg fill="blue" xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M211.2 96a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zM32 256c0 17.7 14.3 32 32 32h85.6c10.1-39.4 38.6-71.5 75.8-86.6c-9.7-6-21.2-9.4-33.4-9.4H96c-35.3 0-64 28.7-64 64zm461.6 32H576c17.7 0 32-14.3 32-32c0-35.3-28.7-64-64-64H448c-11.7 0-22.7 3.1-32.1 8.6c38.1 14.8 67.4 47.3 77.7 87.4zM391.2 226.4c-6.9-1.6-14.2-2.4-21.6-2.4h-96c-8.5 0-16.7 1.1-24.5 3.1c-30.8 8.1-55.6 31.1-66.1 60.9c-3.5 10-5.5 20.8-5.5 32c0 17.7 14.3 32 32 32h224c17.7 0 32-14.3 32-32c0-11.2-1.9-22-5.5-32c-10.8-30.7-36.8-54.2-68.9-61.6zM563.2 96a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zM321.6 192a80 80 0 1 0 0-160 80 80 0 1 0 0 160zM32 416c-17.7 0-32 14.3-32 32s14.3 32 32 32H608c17.7 0 32-14.3 32-32s-14.3-32-32-32H32z"/></svg>              
                      <p class="card-text">Bring your company to more people</p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          
          

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-4 px-md-5">
                <form [formGroup]="registerForm">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <p class="mb-3 display-4 fw-bold ls-tight text-center">Become a business partner</p>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" formControlName="firstName" id="firstName" class="form-control" />
                        <label class="form-label" for="firstName">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" formControlName="lastName" id="lastName" class="form-control" />
                        <label class="form-label" for="lastName">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div [ngClass]="{ 'has-error': registerForm.get('email').touched && registerForm.get('email').invalid }"  class="form-outline mb-4">
                    <input type="email" formControlName="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email address</label>
                    <p class="help-block text-danger" *ngIf="registerForm.get('email').touched && registerForm.get('email').errors?.['email']">Please enter a valid email</p>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-1">
                    <input type="password" formControlName="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  
                  <div class="form-check mb-2">
                    <label for="recaptcha"></label>
                    <re-captcha
                      siteKey="6LeRlwAmAAAAADLnv7RTDhyN9IgWNN8AIWGksy-r"
                      formControlName="recaptcha"
                      reCaptchaValueAccessor
                    >
                    </re-captcha>
                  </div>

                  <!-- Submit button -->
                  <button style="float: right;" (click)="registerPartnership()" type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-block  mb-3">
                    Sign up
                  </button>
                  <a  routerLink="/login">You have an account?</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
